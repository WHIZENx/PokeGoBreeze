<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found - PokéGo Breeze</title>
    <meta name="description" content="The page you're looking for doesn't exist. Return to PokéGo Breeze to continue exploring Pokémon GO data and tools.">
    <link rel="icon" href="favicon.ico" />
    
    <style media="screen">
      :root {
        --primary-color: #409ff1;
        --primary-dark: #1e78c2;
        --background-color: #f5f5f5;
        --text-color: rgba(0,0,0,0.87);
        --text-secondary: rgba(0,0,0,0.6);
        --shadow: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
      }
      
      @media (prefers-color-scheme: dark) {
        :root {
          --background-color: #222;
          --text-color: rgba(255,255,255,0.87);
          --text-secondary: rgba(255,255,255,0.6);
        }
      }
      
      body { 
        background: var(--background-color); 
        color: var(--text-color); 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
        margin: 0; 
        padding: 0; 
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
      }
      
      #message { 
        background: white; 
        max-width: 460px; 
        margin: 100px auto 16px; 
        padding: 32px 24px 24px; 
        border-radius: 8px; 
        box-shadow: var(--shadow);
        text-align: center;
      }
      
      @media (prefers-color-scheme: dark) {
        #message {
          background: #333;
        }
      }
      
      #message h1 { 
        font-size: 32px; 
        font-weight: 500; 
        margin: 0 0 8px;
        color: var(--primary-color);
      }
      
      #message h2 { 
        color: var(--primary-color); 
        font-weight: bold; 
        font-size: 24px; 
        margin: 0 0 16px; 
      }
      
      #message p { 
        line-height: 140%; 
        margin: 16px 0 24px; 
        font-size: 16px; 
        color: var(--text-secondary);
      }
      
      #message a { 
        display: inline-block; 
        text-align: center; 
        background: var(--primary-color); 
        text-decoration: none; 
        color: white; 
        padding: 12px 24px; 
        border-radius: 4px; 
        font-weight: 500;
        margin-top: 16px;
        transition: background-color 0.3s;
      }
      
      #message a:hover {
        background: var(--primary-dark);
      }
      
      #message img {
        max-width: 180px;
        margin-bottom: 20px;
      }
      
      @media (max-width: 600px) {
        body { padding: 1rem; }
        #message { margin-top: 40px; width: 100%; box-sizing: border-box; }
      }
    </style>
    
    <!-- Script to handle SPA redirects for Vercel and Firebase compatibility -->
    <script>
      // This helps with SPA (Single Page Application) routing on both platforms
      (function() {
        // Single Page Apps for GitHub Pages/Vercel/Firebase
        // MIT License https://github.com/rafgraph/spa-github-pages
        var pathSegmentsToKeep = 0;
        var l = window.location;
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
          l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
        );
      })();
    </script>
  </head>
  <body>
    <div id="message">
      <img src="%PUBLIC_URL%/assets/pokedex.png" alt="PokéGo Breeze" onerror="this.onerror=null; this.src='favicon.ico';">
      <h2>404</h2>
      <h1>Page Not Found</h1>
      <p>The Pokémon you're looking for has fled! The page you requested doesn't exist or has been moved.</p>
      <a href="/">Return to Home</a>
    </div>
  </body>
</html>
