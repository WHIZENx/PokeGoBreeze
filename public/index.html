    <script>
      (function() {
        const origin = window.location.origin;
        document.getElementById('og-url').setAttribute('content', origin + '/');
        document.getElementById('twitter-url').setAttribute('content', origin + '/');
        document.getElementById('canonical-url').setAttribute('href', origin + '/');
        document.getElementById('og-image').setAttribute('content', origin + '/og-image.png');
        document.getElementById('twitter-image').setAttribute('content', origin + '/og-image.png');

        // Expose SEO helper functions for React components
        window.SEO = {
          setKeywords: function(keywords) {
            if (typeof keywords === 'string') {
              document.getElementById('meta-keywords').setAttribute('content', keywords);
            } else if (Array.isArray(keywords)) {
              document.getElementById('meta-keywords').setAttribute('content', keywords.join(', '));
            }
          },
          addKeywords: function(newKeywords) {
            const keywordsElement = document.getElementById('meta-keywords');
            const currentKeywords = keywordsElement.getAttribute('content');
            const keywordArray = Array.isArray(newKeywords) ? newKeywords : [newKeywords];
            
            const updatedKeywords = currentKeywords 
              ? currentKeywords + ', ' + keywordArray.join(', ')
              : keywordArray.join(', ');
              
            keywordsElement.setAttribute('content', updatedKeywords);
          }
        };
      })();
    </script>
