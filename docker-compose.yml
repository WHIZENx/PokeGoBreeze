version: '3.8'

services:
  # Development service with hot-reloading
  app-dev:
    container_name: pokego-breeze-dev
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - ./:/app
      - /app/node_modules
    ports:
      - "9000:9000"
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    networks:
      - pokego-network

  # Production build service
  app-build:
    container_name: pokego-breeze-build
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - build_volume:/app/dist
    environment:
      - NODE_ENV=production
    networks:
      - pokego-network

  # Nginx service for production
  nginx:
    container_name: pokego-breeze-nginx
    image: nginx:alpine
    ports:
      - "8000:80"
    volumes:
      - build_volume:/usr/share/nginx/html
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - app-build
    networks:
      - pokego-network

networks:
  pokego-network:
    driver: bridge

volumes:
  build_volume:
